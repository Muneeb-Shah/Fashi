<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>My Fashi</title>
</head>
<body> 
    
    
    <header id="header">
        <section class="header__top">
            <div class="container flex">
                <div class="header__top__contact flex">
                    <div class="header__top__contact__email">
                        <i class="fa fa-envelope"></i>
                        <span>hello.colorlib@gmail.com</span>
                    </div>
                    <div class="header__top__contact__phone">
                        <i class="fa fa-phone"></i>
                        <span>+65 11 188 8888</span>
                    </div>
                </div>
                <div class="header__top__social flex">
                    <ul class="header__top__social__social-icons flex">
                        <li><i class="fa fa-faucet"></i></li>
                        <li><i class="fa fa-battery-full"></i></li>
                        <li><i class="fa fa-envelope"></i></li>
                        <li><i class="fa fa-fan"></i></li>
                    </ul>
                    <div class="header__top__social__lang">
                        <i class="fa fa-language"></i>
                        <select name="language">
                            <option value="english">English</option>
                            <option value="german">German</option>
                        </select>
                    </div>
                    <a class="header__top__social__login" href="">
                        <i class="fa fa-user"></i>
                        <span>login</span>
                    </a>
                </div>
            </div>
        </section>
        <section class="header__middle flex">
            <div class="container flex">
                <div class="header__middle__logo">
                    <a href=""><img src="images/logo.png" alt="Fashi"></a>
                </div>
                <div class="header__middle__search flex">
                    <select class="header__middle__search__categories" name="category">
                        <option value="All Categories">All Categories</option>
                    </select>
                    <div class="search-input flex">
                        <input type="text" name="search" placeholder="What do you need?"><i class="fa fa-search"></i>
                    </div>
                </div>
                <div class="header__middle__cart flex">
                    <a class="notification-btn" href="">
                        <i class="fa fa-heart"></i>
                        <span class="notification-btn__badge">1</span>
                    </a>
                    <a class="notification-btn" href="">
                        <i class="fa fa-cart-plus"></i>
                        <span class="notification-btn__badge">1</span>
                    </a>
                    <p class="header__middle__cart__total">$150.00</p>
                </div>
            </div>
        </section>
        <section class="header__bottom">
            <div class="container">
                <div class="header__bottom__upper flex">
                    <select class="header__bottom__depart" name="departments">
                         <option value="All Categories">All DEPARTMENTS</option>
                     </select>
                     <nav class="main-nav">
                         <ul class="main-nav__links flex">
                             <li>HOME</li>
                             <li>SHOP</li>
                             <li>COLLECTION</li>
                             <li>BLOG</li>
                             <li>CONTACT</li>
                             <li>PAGES</li>
                         </ul>
                     </nav>
                </div>
                <div class="header__bottom__lower">
                    <a href=""><i class="fa fa-arrow-circle-left"></i></a>
                    <nav class="header__bottom__lower__nav">
                         <ul class="header__bottom__lower__nav__links">
                             <li>Home</li>
                             <li>Shop</li>
                             <li>Collection</li>
                             <li>Blog</li>
                             <li>Contact</li>
                             <li>Pages</li>
                         </ul>
                     </nav>
                </div>
            </div>
        </section>
    </header>



    <script src="js/main.js"></script>
</body>
</html>
